# Main Benchmark: Scale-free graph (n=50, avg_degree=2.0)
# Hypothesis: HOLOGRAPH achieves lower SHD than baselines

method: holograph
learning_rate: 0.01
lambda_descent: 1.0
lambda_spec: 0.1
lambda_reg: 0.0001
max_steps: 1500
use_natural_gradient: true
llm_provider: sglang
llm_model_role: primary
use_llm: true
use_embeddings: false
use_active_queries: true
max_queries_per_step: 3
query_interval: 75
max_total_queries: 100
max_total_tokens: 500000
output_dir: experiments/outputs
save_checkpoints: true
checkpoint_interval: 100
experiment_id: E1_sf_medium
description: 'Main Benchmark: Scale-free graph (n=50, avg_degree=2.0)'
hypothesis: HOLOGRAPH achieves lower SHD than baselines
claims_supported:
- C1
- C2
dataset: sf
n_vars: 50
seed: 42
dataset_kwargs:
  avg_degree: 2.0
